<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header - Only visible when logged in -->
        <header class="header" id="mainHeader" style="display: none;">
            <div class="header-content">
                <h1><i class="fas fa-book"></i> Bookstore Management</h1>
                <div class="user-info" id="userInfo">
                    <span id="welcomeMessage"></span>
                    <button class="btn btn-secondary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-container">
                <div class="auth-header">
                    <h1><i class="fas fa-book"></i> Bookstore Management</h1>
                    <p>Please login or register to continue</p>
                </div>
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showLogin()">Login</button>
                    <button class="tab-btn" onclick="showRegister()">Register</button>
                </div>

                <!-- Login Form -->
                <div class="auth-form" id="loginForm">
                    <h2>Login</h2>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    <div class="demo-credentials">
                        <p><strong>Demo Credentials:</strong></p>
                        <p>Admin: admin / admin123</p>
                        <p>User: user / user123</p>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="registerForm" style="display: none;">
                    <h2>Register</h2>
                    <form onsubmit="register(event)">
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input type="text" id="regUsername" required minlength="3" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" id="regPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div class="main-app" id="mainApp" style="display: none;">
            <!-- Controls Section -->
            <div class="controls-section">
                <div class="controls-left">
                    <button class="btn btn-primary" onclick="showAddBookModal()" id="addBookBtn" style="display: none;">
                        <i class="fas fa-plus"></i> Add Book
                    </button>
                    <button class="btn btn-secondary" onclick="loadBooks()">
                        <i class="fas fa-refresh"></i> Refresh
                    </button>
                </div>
                <div class="controls-right">
                    <div class="pagination-controls">
                        <label for="pageSize">Books per page:</label>
                        <select id="pageSize" onchange="loadBooks()">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="sort-controls">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy" onchange="loadBooks()">
                            <option value="title">Title</option>
                            <option value="author">Author</option>
                            <option value="publishedDate">Published Date</option>
                            <option value="price">Price</option>
                            <option value="genre">Genre</option>
                        </select>
                        <select id="sortDir" onchange="loadBooks()">
                            <option value="asc">Ascending</option>
                            <option value="desc" selected>Descending</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Books Table -->
            <div class="table-container">
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Published Date</th>
                            <th>Genre</th>
                            <th>Price</th>
                            <th>ISBN</th>
                            <th class="actions-column" id="actionsHeader" style="display: none;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                        <!-- Books will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be generated here -->
            </div>
        </div>

        <!-- Add/Edit Book Modal -->
        <div class="modal" id="bookModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Book</h3>
                    <button class="close-btn" onclick="closeBookModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="bookForm" onsubmit="saveBook(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookTitle">Title *</label>
                            <input type="text" id="bookTitle" required maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="bookAuthor">Author *</label>
                            <input type="text" id="bookAuthor" required maxlength="50">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookPublishedDate">Published Date *</label>
                            <input type="date" id="bookPublishedDate" required>
                        </div>
                        <div class="form-group">
                            <label for="bookGenre">Genre</label>
                            <input type="text" id="bookGenre" maxlength="50">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookPrice">Price *</label>
                            <input type="number" id="bookPrice" step="0.01" min="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="bookIsbn">ISBN *</label>
                            <input type="text" id="bookIsbn" required placeholder="10 or 13 digits only">
                            <small>Enter 10 or 13 digits only (no hyphens or spaces)</small>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeBookModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Book
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer">
            <!-- Toast messages will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
